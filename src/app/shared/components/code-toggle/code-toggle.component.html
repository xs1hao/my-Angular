<div class="code-wrap">
    <div class="toggle code" (click)="toggleCodeImg()">
        <i class="iconfont icon-code"  nz-tooltip nzTooltipTitle="查看相关代码片段"></i>
        <em class="m-l-10">{{url}}</em>
    </div>
    <div class="img-wrap scrollbar">
        <img *ngIf="show" src="{{url}}" alt="图片">
    </div>
</div>
