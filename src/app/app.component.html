<div class="content">
  <nz-layout>
    <nz-header>
      <div class="des">
        <span>这是我的angular 练习项目~~</span>
        <img src="../../assets/imgs/LM.gif" alt="" style="width: 100px;">
        <span class="red-f">❤</span>
      </div>
      <div class="current_time">
        当前(页面刷新)时间：
        <span>{{current_time}}</span>
      </div>
    </nz-header>
    <nz-content class="outer-content">
      <nz-layout class="inner-layout">
        <nz-sider nzWidth="200px" nzTheme="light" style="overflow: auto;">
          <ul nz-menu nzMode="inline" class="sider-menu">
            <li nz-menu-item nzSelected id="mmp" [routerLink]="['/home']">首页</li>
            <li nz-menu-item [routerLink]="['/style']">父子组件交互</li>
            <li nz-menu-item [routerLink]="['/rxjs']">Rxjs-组件(redux)</li>
            <li nz-menu-item [routerLink]="['/counter']">Ngrx-组件</li>
            <li nz-menu-item routerLink="/basic/{{id}}">Angular基础</li>
            <li nz-menu-item routerLink="/angular-attr">Angular相关API</li>
            <li nz-menu-item routerLink="/typesript">Typescript</li>
            <li nz-menu-item routerLink="/es6">es6</li>
            <li nz-menu-item routerLink="/angular-works">Angular相关案例</li>
            <!-- <li nz-submenu nzTitle="Angular相关API" [routerLink]="['/angular-attr']">
              <ul>
                <li nz-menu-item [routerLink]="['/plural']">NgPlural</li>
              </ul>
            </li> -->
            <li nz-menu-item [routerLink]="['/workdemo']">筛选框下拉框</li>
          </ul>
        </nz-sider>
        <nz-content class="inner-content">
          <router-outlet></router-outlet>
        </nz-content>
      </nz-layout>
    </nz-content>
  </nz-layout>
</div>
